<div class="background-login" [ngStyle]="{height: heightDiv}">
	<div class="login-box">
		<div class="login-logo">
	    	<img width="200" src="./assets/images/logos/viaticando-logo.png" alt="Logo picture">
	  	</div>

	  	<!-- /.login-logo -->
	  	<div class="login-box-body">
	  		<form (ngSubmit)="onSignIn()" #loginForm="ngForm" method="post">
		      <div class="form-group has-feedback">
		        <input id="email" type="email" class="form-control" placeholder="Usuario" required [(ngModel)]="login.email" name="email" #email="ngModel" >
		        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
		          Usuario o email incorrecto.
		        </div>
		        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		      </div>
		      <div class="form-group has-feedback">
		        <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="login.password" name="password" #password="ngModel" >
		        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
		          Password incorrecto.
		        </div>
		        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		      </div>		      
		    		       
			    <div class="row">
					<div class="box-footer">
					  <button type="submit" class="btn btn-success pull-right" >Ingresar</button>
					</div>
				</div>	    
			</form>
	  	</div>
	</div>	
</div>
